<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Calculator</h1>
    <div class="card">
        <div class="calc-head">
            <input type="text" name="" id="result" maxlength="10">
        </div>

        <div class="cals-body">
            <div>
                <input type="button" name="" id="" class="btn" value="C" onclick="clearResult()">
                <input type="button" name="" id="" class="btn" value="+/-" onclick="insertNumber('+/-')">
                <input type="button" name="" id="" class="btn" value="%" onclick="insertNumber('%')">
                <input type="button" name="" id="" class="btn btn1" value="/" onclick="insertNumber('/')">
            </div>

            <div>
                <input type="button" name="" id="" class="btn" value="7" onclick="insertNumber(7)">
                <input type="button" name="" id="" class="btn" value="8" onclick="insertNumber(8)">
                <input type="button" name="" id="" class="btn" value="9" onclick="insertNumber(9)">
                <input type="button" name="" id="" class="btn btn1" value="*" onclick="insertNumber('*')">
            </div>


            <div>
                <input type="button" name="" id="" class="btn" value="4" onclick="insertNumber(4)">
                <input type="button" name="" id="" class="btn" value="5" onclick="insertNumber(5)">
                <input type="button" name="" id="" class="btn" value="6" onclick="insertNumber(6)">
                <input type="button" name="" id="" class="btn btn1" value="-" onclick="insertNumber('-')">
            </div>


            <div>
                <input type="button" name="" id="" class="btn" value="1" onclick="insertNumber(1)">
                <input type="button" name="" id="" class="btn" value="2" onclick="insertNumber(2)">
                <input type="button" name="" id="" class="btn" value="3" onclick="insertNumber(3)">
                <input type="button" name="" id="" class="btn btn1" value="+" onclick="insertNumber('+')">
            </div>


            <div>
                <input type="button" name="" id="" class="btn" value="0" onclick="insertNumber(0)">
                <input type="button" name="" id="" class="btn" value="." onclick="insertNumber('.')">
                <input type="button" name="" id="" class="btn" value="DEL" onclick="deleteNumber()">
                <input type="button" name="" id="" class="btn btn2" value="=" onclick="claculate()">
            </div>


        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
